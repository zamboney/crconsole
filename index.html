<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
</head>

<body>

    <div>
        Filter: <input placeholder="insert text" id='filterQuery' type="text">
    </div>

    <div id="main">

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
        $(function () {
            var socket = io();
            socket.on('log', function (msg) {

                var filterQuery = $('#filterQuery').val();

                if (!filterQuery || (msg.text && (msg.text.indexOf(filterQuery) >= 0))) {
                    var color;
                    if (msg.level === 'info') {
                        color = 'blue';
                    } else if (msg.level  === 'warn') {
                        color = 'yellow';
                    } else if (msg.level  === 'error') {
                        color = 'red';
                    }

                    $('#main').prepend($(`<p style="color: ${color};">`).text(moment().format('LTS') + ' ===> ' + msg.text));

                }
            });
        });
    </script>
</body>

</html>
